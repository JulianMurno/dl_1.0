<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Lavanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary pb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="/.">
            <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Dulce Lavanda
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active nav-productos" href="/productos">Productos</a>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Contactos
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item whatsapp-btn" href="https://wa.me/3541662056"><i class="fa-brands fa-whatsapp pe-2" style="color: #ac50e1    ;"></i>WhatsApp</a></li>
                      <li><a class="dropdown-item instagram-btn" href="https://www.instagram.com/dulcelavanda2/"><i class="fa-brands fa-instagram pe-2" style="color: #ac50e1;"></i>Instagram</a></li>
                      <li><a class="dropdown-item facebook-btn" href="https://www.facebook.com/dulcelavandavcp/"><i class="fa-brands fa-facebook pe-2" style="color: #ac50e1;"></i>Facebook</a></li>
                    </ul>
                  </div>
              </li>
            </ul>
            <form class="d-flex me-3" role="search" method="get" action="{% url 'productos' %}">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre">
              <button class="btn btn-outline" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #ac50e1;"></i></button>
            </form>
            <div class="form-check form-switch me-2 ">
              <input class="form-check-input" type="checkbox" id="themeSwitch">
              <label class="form-check-label" for="themeSwitch"><i class="fa-solid fa-moon" style="color: #ac50e1;"></i></label>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  // Funcionalidad para cambiar a modo oscuro
  const themeSwitch = document.getElementById('themeSwitch');
  themeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
  });

  // Guardar estado del modo oscuro
  themeSwitch.addEventListener('change', () => {
    if (themeSwitch.checked) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

  // Cargar estado del modo oscuro
  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      themeSwitch.checked = true;
    }
  });
</script>
</html>
